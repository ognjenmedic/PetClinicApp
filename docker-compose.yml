version: '3.8'
services:
  mysql-container:
    image: mysql:8
    environment:
      MYSQL_ROOT_PASSWORD: caltech123
      MYSQL_DATABASE: pet_clinic_db
    ports:
      - 3307:3306
    volumes:
      - mysql-data:/var/lib/mysql
    restart: always

  springboot-container:
    build: 
      context: .
      dockerfile: Dockerfile
    depends_on:
      - mysql-container
    ports:
      - 8080:8080
    restart: always

volumes:
  mysql-data:
