<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Summary</title>
        <style>
        body {
            font-family: Arial, sans-serif;
            margin: 40px;
        }
        form {
            background-color: #f7f7f7;
            padding: 20px;
            border: 1px solid #ddd;
            border-radius: 5px;
        }
        label, input {
            margin-bottom: 10px;
        }
    </style>
</head>
<body>

<h2>Summary</h2>

<h3>Owner Details</h3>
<p><strong>Name:</strong> <span th:text="${owner.name}"></span></p>
<p><strong>Email:</strong> <span th:text="${owner.email}"></span></p>
<p><strong>Phone Number:</strong> <span th:text="${owner.phoneNumber}"></span></p>

<h3>Pet Details</h3>
<p><strong>Name:</strong> <span th:text="${pet.name}"></span></p>
<p><strong>Type:</strong> <span th:text="${pet.type}"></span></p>

<a href="/">Back to Home</a>

</body>
</html>
